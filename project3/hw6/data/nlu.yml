version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there
- intent: start_count
  examples: |
    - you can start counting
    - please start counting
    - count
    - start counting
    - you may count
- intent: confirm
  examples: |
    - indeed
    - yes
    - ok
    - quite
- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you around
    - see you later
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    - are you a bot
